spring.application.name=KakaoCloneStudy_Backend

# 로컬에서 8080 포트를 이미 사용 중이므로, Docker에서 실행되는 서버는 8081 포트를 사용
server.port=8081

# db connection
# git 에 파일을 업로들 할 때, 보안을 위해 mysql 설정 파일 분리
spring.config.import=application-secret.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis
mybatis.config-location=classpath:/config/mybatis-config.xml
logging.level.com.mycom.myapp = debug
